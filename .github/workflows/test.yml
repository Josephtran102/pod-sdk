name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4

    - name: Cache cargo dependencies
      id: cache-cargo
      uses: actions/cache@v4
      env:
        cache-name: cache-cargo-dependencies
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}

    - name: Version
      run: cargo version

    - name: Build
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --verbose

  contracts:
    strategy:
      fail-fast: true

    name: contracts 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: |
          forge --version

      - name: Run Forge fmt
        run: |
          forge fmt --check
        working-directory: contracts
        id: fmt

      - name: Run Forge build
        run: |
          forge build --sizes
        working-directory: contracts
        id: build

      # Uncomment this once we have a test suite for contracts
      # - name: Run Forge tests
      #   run: |
      #     forge test -vvv
      #   working-directory: contracts
      #   id: test

      - name: Check bindings
        run: |
          forge bind --crate-name pod-contracts --bindings-path ./bindings --alloy-version v0.9.2 --force;
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "Bindings are not up to date." 
            exit 1
          fi
        working-directory: contracts
        id: bindings
      
